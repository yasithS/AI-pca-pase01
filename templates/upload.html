<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
    <title>AI PCA Tool - Upload File</title>
</head>
<body>
    <div class="upload-container">
        <div class="header">
            <h1>AI PCA Tool</h1>
            <p>Upload your Excel file to get started with Principal Component Analysis</p>
        </div>
        
        <form method="post" enctype="multipart/form-data" class="upload-form" id="uploadForm">
            <div class="file-input-wrapper" id="fileInputWrapper">
                <input type="file" name="excel_file" accept=".xls,.xlsx" required class="file-input" id="fileInput">
                <div class="file-input-content">
                    <div class="upload-icon">ðŸ“Š</div>
                    <div class="file-input-text">Click to choose file or drag and drop</div>
                    <div class="file-input-subtext">Excel files only (.xls, .xlsx)</div>
                </div>
            </div>

            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn" disabled>
                Upload and Continue
            </button>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </form>

        <div class="accepted-formats">
            <h4>Accepted File Formats:</h4>
            <ul class="format-list">
                <li class="format-item">.XLS</li>
                <li class="format-item">.XLSX</li>
            </ul>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInputWrapper = document.getElementById('fileInputWrapper');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // File input change handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                displayFileInfo(file);
                submitBtn.disabled = false;
            } else {
                hideFileInfo();
                submitBtn.disabled = true;
            }
        });

        // Drag and drop handlers
        fileInputWrapper.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileInputWrapper.classList.add('dragover');
        });

        fileInputWrapper.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileInputWrapper.classList.remove('dragover');
        });

        fileInputWrapper.addEventListener('drop', function(e) {
            e.preventDefault();
            fileInputWrapper.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                displayFileInfo(files[0]);
                submitBtn.disabled = false;
            }
        });

        // Form submission handler
        uploadForm.addEventListener('submit', function(e) {
            submitBtn.textContent = 'Uploading...';
            submitBtn.disabled = true;
            progressBar.style.display = 'block';
            
            // Simulate progress (in real app, you'd track actual upload progress)
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressFill.style.width = progress + '%';
                if (progress >= 90) {
                    clearInterval(interval);
                }
            }, 100);
        });

        function displayFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
        }

        function hideFileInfo() {
            fileInfo.classList.remove('show');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Prevent default drag behaviors on the document
        document.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        document.addEventListener('drop', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
