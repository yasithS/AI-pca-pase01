<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - AI PCA Tool</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/error_404.css') }}" />
</head>
<body>
  <div class="error-container">
    <div class="error-icon">
      <img src="{{ url_for('static', filename='images/404_error.svg') }}" alt="Page Not Found" onerror="this.style.display='none'">
    </div>

    <div class="url-display">
      Requested URL: {{ request.url }}
    </div>

    <div>
      <a href="{{ url_for('reset') }}" class="btn">Go to Upload Page</a>
      <a href="javascript:history.back()" class="btn btn-secondary">‚Üê Go Back</a>
    </div>

    <div class="back-link">
      <p>Need help? Make sure you're using the correct URL format for the AI PCA Tool.</p>
    </div>
  </div>

  <script>
    console.log('404 Error - Page not found:', window.location.href);
    document.addEventListener('DOMContentLoaded', function () {
      console.log('404 page loaded for:', '{{ request.url }}');
    });
  </script>
</body>
</html>
