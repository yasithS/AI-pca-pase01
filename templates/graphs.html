<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts</title>
</head>
<body>
    <h1>Generated Graphs</h1>

    {% for chart in charts %}
        <h3>{{ chart.column }}</h3>
        <img src="data:image/png;base64,{{ chart.image }}" alt="Chart for {{ chart.column }}">
    {% endfor %}
    
</body>
</html>

</html>
