<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for column in columns %}
        <input type="checkbox" name="columns" value="{{ column }}" id="{{ column }}">
        <label for="{{ column }}">{{ column }}</label><br>
    {% endfor %}

    <br>
    <br>
    <button type="submit" style="background-color: #2566a1; color: #ffffff; border: 05ex;">Submit</button>
</body>
</html>
