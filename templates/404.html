<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - AI PCA Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    .error-container {
      background-color: #fff;
      padding: 60px 40px;
      max-width: 800px;
      margin: 50px auto 0;
      border-radius: 8px;
      box-shadow: 0 2px 10px #0000001a;
      border-left: 4px solid #dc3545;
    }
    .error-icon img {
      width: 450px;
      height: 450px;
      object-fit: contain;
      opacity: 0.8;
      margin-bottom: 20px;
    }
    .url-display {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      color: #dc3545;
      margin: 15px 0;
      word-break: break-word;
    }
    .btn {
      background-color: #2566a1;
      color: #fff;
      padding: 12px 24px;
      margin: 10px 5px;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #1e5085;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #545b62;
    }
    .back-link {
      margin-top: 20px;
      font-size: 14px;
      color: #495057;
    }
    .back-link a {
      color: #2566a1;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">
      <img src="{{ url_for('static', filename='images/404_error.svg') }}" alt="Page Not Found" onerror="this.style.display='none'">
    </div>

    <div class="url-display">
      Requested URL: {{ request.url }}
    </div>

    <div>
      <a href="{{ url_for('upload_file') }}" class="btn">Go to Upload Page</a>
      <a href="javascript:history.back()" class="btn btn-secondary">‚Üê Go Back</a>
    </div>

    <div class="back-link">
      <p>Need help? Make sure you're using the correct URL format for the AI PCA Tool.</p>
    </div>
  </div>

  <script>
    console.log('404 Error - Page not found:', window.location.href);
    document.addEventListener('DOMContentLoaded', function () {
      console.log('404 page loaded for:', '{{ request.url }}');
    });
  </script>
</body>
</html>
